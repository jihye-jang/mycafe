<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 카페사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: body" th:with="content=~{::main}">
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center"><i class="fas fa-user-plus"></i> 회원가입</h4>
                        </div>
                        <div class="card-body">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            
                            <form th:action="@{/register}" method="post" th:object="${user}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">아이디</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                    <div class="form-text">영문, 숫자 4-20자</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">이메일</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nickname" class="form-label">닉네임</label>
                                    <input type="text" class="form-control" th:field="*{nickname}" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">가입하기</button>
                                </div>
                            </form>
                            
                            <hr>
                            <div class="text-center">
                                <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
