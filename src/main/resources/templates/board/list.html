<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 카페사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: body" th:with="content=~{::main}">
        <main>
            <div class="row">
                <!-- 사이드바 -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-list"></i> 카테고리</h5>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <a href="/board" 
                                   th:classappend="${currentCategory == null} ? 'active' : ''"
                                   class="list-group-item list-group-item-action">
                                    전체 게시판
                                </a>
                                <a th:each="category : ${categories}" 
                                   th:href="@{/board(categoryId=${category.id})}"
                                   th:classappend="${currentCategory == category.id} ? 'active' : ''"
                                   class="list-group-item list-group-item-action"
                                   th:text="${category.name}">카테고리명</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 메인 컨텐츠 -->
                <div class="col-md-9">
                    <!-- 검색 및 글쓰기 -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <form method="get" th:action="@{/board}">
                                        <div class="input-group">
                                            <select name="searchType" class="form-select" style="max-width: 120px;">
                                                <option value="all" th:selected="${searchType == 'all'}">전체</option>
                                                <option value="title" th:selected="${searchType == 'title'}">제목</option>
                                                <option value="content" th:selected="${searchType == 'content'}">내용</option>
                                                <option value="author" th:selected="${searchType == 'author'}">작성자</option>
                                            </select>
                                            <input type="text" name="keyword" class="form-control" 
                                                   th:value="${keyword}" placeholder="검색어를 입력하세요">
                                            <button class="btn btn-outline-secondary" type="submit">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4 text-end">
                                    <a sec:authorize="isAuthenticated()" 
                                       href="/board/write" class="btn btn-primary">
                                        <i class="fas fa-pencil-alt"></i> 글쓰기
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글 목록 -->
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(boards.content)}" class="text-center text-muted py-5">
                                <i class="fas fa-inbox fa-3x mb-3"></i>
                                <p>게시글이 없습니다.</p>
                            </div>
                            
                            <div th:unless="${#lists.isEmpty(boards.content)}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>번호</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>작성일</th>
                                            <th>조회</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="board, stat : ${boards.content}">
                                            <td th:text="${boards.totalElements - (boards.number * boards.size) - stat.index}">1</td>
                                            <td>
                                                <a th:href="@{/board/{id}(id=${board.id})}" 
                                                   th:text="${board.title}" class="text-decoration-none">제목</a>
                                                <span th:if="${board.comments.size() > 0}" 
                                                      class="badge bg-primary ms-1" 
                                                      th:text="${board.comments.size()}">0</span>
                                            </td>
                                            <td th:text="${board.author.nickname}">작성자</td>
                                            <td th:text="${#temporals.format(board.createdAt, 'MM-dd HH:mm')}">작성일</td>
                                            <td th:text="${board.viewCount}">조회수</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 페이징 -->
                            <nav th:if="${boards.totalPages > 1}">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${!boards.hasPrevious()} ? 'disabled'">
                                        <a class="page-link" th:href="@{/board(page=${boards.number - 1}, categoryId=${currentCategory}, searchType=${searchType}, keyword=${keyword})}">이전</a>
                                    </li>
                                    
                                    <li th:each="page : ${#numbers.sequence(0, boards.totalPages - 1)}" 
                                        class="page-item" th:classappend="${page == boards.number} ? 'active'">
                                        <a class="page-link" th:href="@{/board(page=${page}, categoryId=${currentCategory}, searchType=${searchType}, keyword=${keyword})}" 
                                           th:text="${page + 1}">1</a>
                                    </li>
                                    
                                    <li class="page-item" th:classappend="${!boards.hasNext()} ? 'disabled'">
                                        <a class="page-link" th:href="@{/board(page=${boards.number + 1}, categoryId=${currentCategory}, searchType=${searchType}, keyword=${keyword})}">다음</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
