<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title} + ' - 카페사이트'">게시글 - 카페사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: body" th:with="content=~{::main}">
        <main>
            <!-- 게시글 내용 -->
            <div class="card mb-4">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h4 th:text="${board.title}">게시글 제목</h4>
                        </div>
                        <div class="col-auto">
                            <div sec:authorize="isAuthenticated()" 
                                 th:if="${board.author.username == #authentication.name}">
                                <a th:href="@{/board/{id}/edit(id=${board.id})}" 
                                   class="btn btn-sm btn-outline-primary">수정</a>
                                <form th:action="@{/board/{id}/delete(id=${board.id})}" 
                                      method="post" style="display: inline;"
                                      onsubmit="return confirm('정말 삭제하시겠습니까?')">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-muted">
                        <small>
                            <i class="fas fa-user"></i> <span th:text="${board.author.nickname}">작성자</span>
                            <i class="fas fa-calendar ms-3"></i> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                            <i class="fas fa-eye ms-3"></i> <span th:text="${board.viewCount}">조회수</span>
                        </small>
                    </div>
                </div>
                <div class="card-body">
                    <div th:utext="${#strings.replace(#strings.escapeXml(board.content), T(java.lang.System).lineSeparator(), '&lt;br&gt;')}">
                        게시글 내용
                    </div>
                </div>
            </div>

            <!-- 댓글 목록 -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-comments"></i> 댓글 <span th:text="${comments.size()}">0</span>개</h5>
                </div>
                <div class="card-body">
                    <!-- 댓글 작성 폼 -->
                    <div sec:authorize="isAuthenticated()" class="mb-4">
                        <form th:action="@{/comment/write}" method="post">
                            <input type="hidden" name="boardId" th:value="${board.id}">
                            <div class="mb-3">
                                <textarea name="content" class="form-control" rows="3" 
                                          placeholder="댓글을 입력하세요" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">댓글 작성</button>
                        </form>
                    </div>

                    <!-- 댓글 목록 -->
                    <div th:each="comment : ${comments}" class="comment-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong th:text="${comment.author.nickname}">작성자</strong>
                                <small class="text-muted ms-2" 
                                       th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성시간</small>
                            </div>
                            <div sec:authorize="isAuthenticated()" 
                                 th:if="${comment.author.username == #authentication.name}">
                                <form th:action="@{/comment/{id}/delete(id=${comment.id})}" 
                                      method="post" style="display: inline;">
                                    <input type="hidden" name="boardId" th:value="${board.id}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('댓글을 삭제하시겠습니까?')">삭제</button>
                                </form>
                            </div>
                        </div>
                        <p th:text="${comment.content}" class="mt-2">댓글 내용</p>
                        
                        <!-- 대댓글 목록 -->
                        <div th:each="reply : ${comment.replies}" class="reply-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <strong th:text="${reply.author.nickname}">작성자</strong>
                                    <small class="text-muted ms-2" 
                                           th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}">작성시간</small>
                                </div>
                                <div sec:authorize="isAuthenticated()" 
                                     th:if="${reply.author.username == #authentication.name}">
                                    <form th:action="@{/comment/{id}/delete(id=${reply.id})}" 
                                          method="post" style="display: inline;">
                                        <input type="hidden" name="boardId" th:value="${board.id}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('댓글을 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                </div>
                            </div>
                            <p th:text="${reply.content}" class="mt-2">대댓글 내용</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 목록으로 돌아가기 -->
            <div class="text-center mt-4">
                <a href="/board" class="btn btn-secondary">목록으로</a>
            </div>
        </main>
    </div>
</body>
</html>
