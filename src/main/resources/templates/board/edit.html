<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정 - 카페사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: body" th:with="content=~{::main}">
        <main>
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-edit"></i> 글 수정</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/board/{id}/edit(id=${board.id})}" method="post" th:object="${board}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="categoryId" class="form-label">카테고리</label>
                                <select name="categoryId" id="categoryId" class="form-select" required>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:text="${category.name}"
                                            th:selected="${category.id == board.category.id}">카테고리명</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" th:field="*{title}" 
                                   id="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea class="form-control" th:field="*{content}" 
                                      id="content" rows="15" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">수정완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
